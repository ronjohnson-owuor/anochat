<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-cyan-300 min-h-screen flex flex-col">
    <div class="container mx-auto p-4 flex-grow flex flex-col max-w-4xl">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-cyan-400">Chat Room</h1>
            <div class="flex items-center">
                <span class="mr-4">Active users: 5</span>
                <button id="exit"  class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                    Exit Room
                </button>
            </div>
        </div>
        <div class="flex-grow bg-gray-800 rounded-lg p-4 mb-4 overflow-y-auto" id="chat-messages">
            <!-- chat messages area -->
        </div>
        <form id="send-message" class="flex">
            <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow bg-gray-800 text-cyan-300 border border-cyan-600 rounded-lg py-2 px-4 mr-2 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
            <button id="send-button" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300 ease-in-out">
                Send
            </button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="../../scripts/mainrooms.js"></script>
</body>
</html>
